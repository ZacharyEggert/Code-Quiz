<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h3 class="hs-link">High Scores</h3>
        <h3 class="play-again" style="display: none;">Play</h3>
        <h3 class="timer" style="display: none;"></h3>
    </header>
    <div class="open-screen" >
        <h1>Click me to take the quiz!</h1>
    </div>
    <div class="test-screen" style="display: none;">
        <h2>dummy question?</h2>
        <ul class="horiz">
            <li class="horiz"><button> </button></li>
            <li class="horiz"><button> </button></li>
            <li class="horiz"><button> </button></li>
            <li class="horiz"><button> </button></li>
        </ul>
    </div>
    <div class="score-screen" style="display: none;">
        <form>
            <h2 class="score-display"></h2>
            <label for="Initials">Initials: </label>
            <input class="score-initials" type="text" maxlength="3" name="Initials" required>
            <button class="score-submit">Click to submit score!</button>
        </form>
    </div>
    <div class="hs-screen" style="display: none;">

        <h2> High Scores</h2>

        <ul class="hs-list">
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
